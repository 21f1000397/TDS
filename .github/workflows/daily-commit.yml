name: Daily Automated Commit

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update status by 21f1000397@ds.study.iitm.ac.in
        run: |
          date_str=$(date -u)
          echo "# Daily Status Update" > STATUS.md
          echo "Last run: $date_str" >> STATUS.md
          echo "## DevSync Automation" >> STATUS.md

      - name: Git config and commit
        run: |
          git config user.name "DevSync Bot"
          git config user.email "21f1000397@ds.study.iitm.ac.in"
          git add STATUS.md
          git commit -m "Daily automation: $(date -u) #devsync"
          git push
