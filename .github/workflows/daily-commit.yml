name: Daily Auto Commit

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 'Update status by 21f1000397@ds.study.iitm.ac.in'
      run: echo "Updated: $(date -u)" >> status.txt

    - name: 'Git config for 21f1000397@ds.study.iitm.ac.in'
      run: |
        git config user.name "DevSync Automation"
        git config user.email "21f1000397@ds.study.iitm.ac.in"

    - name: Commit and push
      run: |
        git add status.txt
        if ! git diff --staged --quiet; then
          git commit -m "Daily update: $(date -u)"
          git push
        fi
