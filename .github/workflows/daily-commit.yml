name: Daily Automated Commit

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true  # Key fix

      - name: Update status by 21f1000397@ds.study.iitm.ac.in
        run: |
          date_str=$(date -u)
          echo "# Daily Status" > STATUS.md
          echo "Updated: $date_str" >> STATUS.md

      - name: Git commit & push
        run: |
          git config user.name "DevSync Bot"
          git config user.email "21f1000397@ds.study.iitm.ac.in"
          git add STATUS.md
          git commit -m "Daily automation $(date -u)"
          git push
