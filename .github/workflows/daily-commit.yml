name: Daily Auto Commit

on:
  schedule:
    # Runs daily at 3:00 UTC (specific minutes/hours, no wildcards)
    - cron: '0 3 * * *'
  workflow_dispatch:  # For manual testing

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step with email 21f1000397@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date -u)" > status.txt

      - name: Configure git user
        run: |
          git config user.name "DevSync Bot"
          git config user.email "21f1000397@ds.study.iitm.ac.in"

      - name: Commit changes
        run: |
          git add status.txt
          git commit -m "Daily automated update $(date -u)"
          git push
